<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    
    p {
      font-family: Roboto, Arial;
    }
    .thumbnail {
      width: 100%;
    }
    #search-bar{
      display: block;
    }
    .video-container {
      /* border: 2px solid green; */
      display: inline-block;
      vertical-align:top;
      width: 300px;
      
    }
    .channel-profile-container {
      display: inline-block;
      width: 50px;
      vertical-align: top;
    }
    .video-info-container {
      display: inline-block;
      width: 200px;
    }
    .video-title {
      margin-top: 0px;
      font-size: 14px;
      font-weight: 500;
      line-height: 20px;
    }
    .video-author {
      font-size: 12px;
      color: rgb(96,96,96);
    }
    #creator-profile-img {
      width: 40px;
      border-radius: 50px;
    }
    .thumbnail-row {
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <input id="search-bar" type="text" placeholder="Search">

  <div class="video-container">
    <div class="thumbnail-row">
      <img class="thumbnail" src="./images/thumbnail-1.webp">
    </div>

    <div>   
      <div class="channel-profile-container">
        <img id="creator-profile-img" src="images/channel-1.jpeg">
      </div>
      <div class="video-info-container">
        <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
        <p class="video-author">Marques Brownlee</p>
        <p class="video-stats">3.4M Views &#183; 6 months ago</p>
      </div>
    </div>
  </div> 

  <div class="video-container">
    <img class="thumbnail" src="./images/thumbnail-2.webp">
    <p class="video-title">Try Not To Laugh Challenge #9</p>
    <p class="video-author">Marques Brownlee</p>
    <p class="video-stats">3.4M Views &#183; 6 months ago</p>
  </div>
</body>
</html>
